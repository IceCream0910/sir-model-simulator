<!DOCTYPE html>
<html>
    <head>
        <title>Two test</title>
        <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Work+Sans:400,700" rel="stylesheet">
        <link rel="stylesheet" href="styles/default.css">
        
    </head>
    <body>
         <div id="main-div">
             <h1>Disease Spread Simulation</h1>
             <p>The following svg simulates how a disease spread through the population.</p>
            <div id="form-div">
                <!-- form to eventually set the number of dots to simulate -->
                <form name="form-sim-params">
                    <fieldset>
                        <legend>Number of simulated inhabitants</legend>
                        <label for="popsize">Population size</label>
                        <input type="number" name="popsize"id="popsize" min="3" max="300" placeholder="200"><br>
                        <label for="infectionprobability">Infection Probability</label>
                        <input type="range" id="infectionprobability" min="0.01" max="1" step="0.01" placeholder="1"><br>
                        <label for="recoverytimeinmillis">Recovery time (ms)</label>
                        <input type="range" id="recoverytimeinmillis" min="1000" max="5000" step="100" placeholder="2000"><br>
                    </fieldset>
                    
                </form>
            </div>
            <div id="sirsim-container">
                <!--<svg id="svg-sim" class="svg-bubbles" 
                xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">-->

                </svg>
            </div>
         </div>        
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script>
    <script src="scripts/form.js"></script>
    <script src="scripts/sirsim.js"></script>
</html>
